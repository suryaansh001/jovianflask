{% extends "body.html" %}
{% block body %}
<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px;">{{job['title']}}</h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary:</b> {{job['salary']}}</div>
    {% endif %}
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="https://jovian.com/" class="btn btn-primary" role="button">Apply</a>
  </div>
</div>
{% endblock %}
